<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .board {
        margin: 50px auto;

        background-color: black;
        position: relative;
        border-radius: 30px solid gray;
      }
      .snake-tail {
        background-color: white;
        position: absolute;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="board" id="board">
      <div id="tails"></div>
    </div>
    <div style="text-align: center">
      <button onclick="changeDirection('up')">Up</button>
      <button onclick="changeDirection('down')">Down</button>
      <button onclick="changeDirection('right')">Right</button>
      <button onclick="changeDirection('left')">Left</button>
    </div>

    <script>
      // Config
      const unit = 40;
      const board = { height: 20, width: 30 };

      let headX = 4;
      let headY = 5;

      const tails = [
        { x: 2, y: 5 },
        { x: 3, y: 5 },
        { x: 4, y: 5 },
      ];

      let direction = "right";

      function init() {
        const boardWidth = board.width * unit;
        document.getElementById("board").style.width = `${boardWidth}px`;

        const boardHeight = board.height * unit;
        document.getElementById("board").style.height = `${boardHeight}px`;
      }
      init();

      function changeDirection(newDirection) {
        direction = newDirection;
      }

      function goRigth() {
        headX = headX + 1;
        if (headX === board.width) {
          headX = 0;
        }
      }

      function goLeft() {
        headX = headX - 1;
        if (headX < 0) {
          headX = board.width - 1;
        }
      }

      function goDown() {
        headY = headY + 1;
        if (headY === board.height) {
          headY = 0;
        }
      }
      function goUp() {
        headY = headY - 1;
        if (headY < 0) {
          headY = board.height - 1;
        }
      }

      function render() {
        const tailsHtml = tails
          .map(
            (tail) => `<div
        style="
        width: ${unit}px;
        height: ${unit}px;
        left: ${tail.x * unit}px;
        top: ${tail.y * unit}px"
        class="snake-tail">
        </div>`
          )

          .join("");

        document.getElementById("tails").innerHTML = tailsHtml;
      }

      setInterval(() => {
        if (direction === "right") {
          goRight();
        } else if (direction === "left") {
          goLeft();
        } else if (direction === "up") {
          goUp();
        } else if (direction === "down") {
          goDown();
        }
        tails.push({ x: headX, y: headY });
        tails.shift();

        render();
      }, 500);

      addEventListener("keydown", (event) => {
        if (event.key === "ArrowDown") {
          changeDirection("down");
        } else if (event.key === "ArrowUp") {
          changeDirection("up");
        } else if (event.key === "ArrowLeft") {
          changeDirection("left");
        } else if (event.key === "ArrowRight") {
          changeDirection("right");
        }
      });
    </script>
  </body>
</html>
